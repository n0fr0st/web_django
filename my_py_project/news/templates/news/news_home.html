{% extends 'main/layout.html'%}

{% block title %}Новости на сатйе{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости</h1>

        {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{ el.title }}</h3>
            <p>{{ el.anounce }}</p>
        </div>

        {% endfor %}

    </div>
{% endblock %}
